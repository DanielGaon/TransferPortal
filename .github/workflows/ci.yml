name: Transfer_Files API CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests with curl
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker build -t myapp:test .

          echo "ğŸš€ Starting container..."
          docker run -d -p 8080:8080 --name test-container myapp:test

          echo "â³ Waiting for app to start..."
          sleep 3

          echo "ğŸ” Running curl test..."
          curl -f http://localhost:8080 || (echo "âŒ App did not respond" && exit 1)

          echo "âœ… Test passed!"

      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          docker stop test-container || true
          docker rm test-container || true
